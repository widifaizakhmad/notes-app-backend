steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install'] # Example npm install step if you have Node.js dependencies

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'notes-app-backend'  # Replace with your service name
      - '--image=asia-southeast2-docker.pkg.dev/cloud-run-test-405515/cloud-run-source-deploy/notes-app-backend@sha256:8948156dccbff500b19f35d9c9325d41ec6c7163b0e240391412e32826ed82b0'  # Replace 'your-project-id' with your GCP project ID
      - '--platform=managed'
      - '--region=asia-southeast2'  # Replace with your desired region
      - '--allow-unauthenticated' # Remove or adjust this flag based on your authentication needs
options:
  logging: CLOUD_LOGGING_ONLY
